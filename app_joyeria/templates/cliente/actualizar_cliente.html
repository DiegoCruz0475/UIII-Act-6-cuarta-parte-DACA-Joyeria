{% extends 'base.html' %}

{% block title %}Actualizar Cliente{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #fbe9e7;"> <!-- Fondo naranja pálido suave -->
        <h2 class="card-title text-center mb-4" style="color: #d84315;">Actualizar Cliente: {{ cliente.nombre }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Cliente:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="text" class="form-control" id="correo" name="correo" value="{{ cliente.correo }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ cliente.fecha_nacimiento|date:'Y-m-d' }}" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #ff7043; border-color: #ff7043;">Actualizar Cliente</button>
            <a href="{% url 'ver_clientes' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
