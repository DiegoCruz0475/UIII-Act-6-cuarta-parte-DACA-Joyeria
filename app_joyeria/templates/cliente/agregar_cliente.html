{% extends 'base.html' %}

{% block title %}Agregar Cliente{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #e8f5e9;"> <!-- Fondo verde muy claro -->
        <h2 class="card-title text-center mb-4" style="color: #2e7d32;">Agregar Nuevo Cliente</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Cliente:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="text" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #66bb6a; border-color: #66bb6a;">Guardar Cliente</button>
            <a href="{% url 'ver_clientes' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
