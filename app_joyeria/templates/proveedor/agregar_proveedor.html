{% extends 'base.html' %}

{% block title %}Agregar Proveedor{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #e0f2f7;"> <!-- Fondo azul claro suave -->
        <h2 class="card-title text-center mb-4" style="color: #01579b;">Agregar Nuevo Proveedor</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Proveedor:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="text" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="tipo_suministro" class="form-label">Tipo de Suministro:</label>
                <input type="text" class="form-control" id="tipo_suministro" name="tipo_suministro" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #29b6f6; border-color: #29b6f6;">Guardar Proveedor</button>
            <a href="{% url 'ver_proveedores' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
