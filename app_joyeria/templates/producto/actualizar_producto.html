{% extends 'base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #ede7f6;"> <!-- Fondo lavanda claro -->
        <h2 class="card-title text-center mb-4" style="color: #673ab7;">Actualizar Producto: {{ producto.nombre }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ producto.tipo }}" required>
            </div>
            <div class="mb-3">
                <label for="material" class="form-label">Material:</label>
                <input type="text" class="form-control" id="material" name="material" value="{{ producto.material }}" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
            </div>
            <div class="mb-3">
                <label for="id_proveedor" class="form-label">Proveedor:</label>
                <select class="form-control" id="id_proveedor" name="id_proveedor" required>
                    <option value="">Selecciona un proveedor</option>
                    {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id_proveedor }}" {% if proveedor.id_proveedor == producto.id_proveedor.id_proveedor %}selected{% endif %}>
                            {{ proveedor.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #7e57c2; border-color: #7e57c2;">Actualizar Producto</button>
            <a href="{% url 'ver_productos' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
