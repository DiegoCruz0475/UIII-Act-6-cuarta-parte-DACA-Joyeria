{% extends 'base.html' %}

{% block title %}Registrar Venta{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="card shadow-sm p-4" style="background-color: #ffe0b2;"> <!-- Fondo naranja claro suave -->
        <h2 class="card-title text-center mb-4" style="color: #e65100;">Registrar Nueva Venta</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_empleado" class="form-label">Empleado:</label>
                <select class="form-control" id="id_empleado" name="id_empleado" required>
                    <option value="">Selecciona un empleado</option>
                    {% for empleado in empleados %}
                        <option value="{{ empleado.id_empleado }}">{{ empleado.nombre }} ({{ empleado.puesto }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="id_cliente" class="form-label">Cliente:</label>
                <select class="form-control" id="id_cliente" name="id_cliente" required>
                    <option value="">Selecciona un cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id_cliente }}">{{ cliente.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="id_producto" class="form-label">Producto:</label>
                <select class="form-control" id="id_producto" name="id_producto" required>
                    <option value="">Selecciona un producto</option>
                    {% for producto in productos %}
                        <option value="{{ producto.id_producto }}">{{ producto.nombre }} (${{ producto.precio }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha_venta" class="form-label">Fecha de Venta:</label>
                <input type="date" class="form-control" id="fecha_venta" name="fecha_venta" required>
            </div>
            <div class="mb-3">
                <label for="metodo_pago" class="form-label">MÃ©todo de Pago:</label>
                <input type="text" class="form-control" id="metodo_pago" name="metodo_pago" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #ff9800; border-color: #ff9800;">Guardar Venta</button>
            <a href="{% url 'ver_ventas' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
